version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./alpha-pile-backend
      dockerfile: Dockerfile
    container_name: pile-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # 持久化视频文件
      - ./data/generated_videos:/app/generated_videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./alpha-pile-fronted
      dockerfile: Dockerfile
    container_name: pile-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  generated_videos:
    driver: local
